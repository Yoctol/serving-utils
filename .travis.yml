language: python
cache: pip
python:
  - '3.6'
  - nightly
services:
  - docker
matrix:
  allow_failures:
    - python: nightly
before_install:
  - sudo apt-get update
  - sudo apt-get install pandoc -y
install:
  - pip install pipenv==2018.10.13
  - make install-dev
  - pipenv run pip install tensorflow==1.13.2
script:
  - pipenv run make lint
  - pipenv run make testall
before_deploy:
  - pip install pypandoc
  - python setup.py install
  - rm -rf dist/
deploy:
  provider: pypi
  user: stegben
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
